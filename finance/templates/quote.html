{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get quotation</button>
    </form>
    <div class="mb-3">
            <p></p>
            <p>You'll find New York Stock Exchange symbols <a href="https://www.nyse.com/listings_directory/stock">here!</a></p>
        </div>
{% endblock %}
